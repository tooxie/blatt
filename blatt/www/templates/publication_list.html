{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>
                Blatt
            </h1>
            <p>
                Leé los diarios de otra forma.
            </p>
            <p>
                Blatt es un experimento, una forma diferente de ver la prensa escrita.
            </p>
            <!--
            <p>
                <a class="btn btn-primary btn-lg">Learn more &raquo;</a>
            </p>
            -->
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {% for publication in publications %}
            <div class="col-lg-4">
                <h2>
                    <a href="/{{ publication.slug }}"><img src="{{ publication.logo }}" alt="{{ publication.name }}" title="{{ publication.name }}"></a>
                </h2>
                <p>
                    <a class="btn btn-default" href="/{{ publication.slug }}">Ver artículos &raquo;</a>
                </p>
            </div>
            {% endfor %}
        </div>

        <hr>
        <footer>
            <p>&copy; 2013 Whatever</p>
        </footer>
    </div>
{% endblock %}
