{% extends "base.html" %}
{% block content %}
    <h2>
        {{ journalist.name }}
    </h2>
    <ul class="articles">
        {% for article in journalist.articles %}
            <li>
            <a href="{{ url_for('article', publication_slug=article.publication.slug, article_slug=article.title|slugify, article_pk=article.pk) }}">{{ article.title }}</a> ({{ article.publication.name }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
